<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="./img/profile-icon_34378.png">
        </div>
        <form class="col-12">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Ingrese su correo">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn" [routerLinkActive]="['link-active']" [routerLink]="['/clientePrincipal']"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
          <br>
          <button type="submit" class="btn" [routerLinkActive]="['link-active']" [routerLink]="['/adminPrincipal']"><i class="fas fa-sign-in-alt"></i>Admin</button>
        </form>

        <div class="col-12 forgot">
          <a href="#">¿Olvido la contraseña?</a>
        </div>
        <div class="col-12 forgot">
          <a href="/clienteRegistro">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</body>
